<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Do It Django</title>
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
        <script src="https://kit.fontawesome.com/6169945903.js" crossorigin="anonymous"></script>
    </head>
    <body>

        {% include 'blog/navbar.html' %}

        <section>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-6 text-dark">
                        <h1 class="mt-5">Do It Django.</h1>
                        <p>파이썬으로 구축한 페이지</p>
                    </div>
                    <div class="col-lg-5 mt-5">
                        <h2 class="text-dark">Blog - Recent posts</h2>
                        {% for post in recent_posts %}
                            <div class="card mt-1">
                                <div class="card-body d-flex">
                                    <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                                    <span class="badge badge-pill badge-dark text-dark ms-auto d-block">
                                        <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                                        {{ post.author.username }}
                                        &nbsp;
                                        &nbsp;
                                        {{ post.created_at }}
                                    </span>
                                </div>
                            </div>
                        {% endfor %}                    
                    </div>
                </div>
            </div>
        </section>

        <div class="fixed-bottom">
            {% include 'blog/footer.html' %}
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
